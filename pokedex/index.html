    </div>

        <h2 id="pokemon-name">Pokemon</h2> 
        <img src="pokebola.png" alt="" id="pokemon-image"> 
        <p id="pokemon-type">Tipo: </p> 
        <p id="pokemon-number">NÃºmero: </p> 
        <p id="pokemon-height">Altura: </p> 
        <p id="pokemon-weight">Peso: </p> 
        <p id="pokemon-stats"> </p>

    </div>

    <button id="btn-switch">Normal/Shiny</button>

    <script src="script.js"></script>
</body>
</html>
